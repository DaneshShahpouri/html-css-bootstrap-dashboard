<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Dashboard</title>
</head>
<body>

    <div class="__all-container">

       <!-- NAVBAR -->
        <nav class="__mynav navbar bg-white p-0">
            
            <div class="container-fluid d-flex flex-nowrap p-0 h-100">

            <!-- Logo ---------->
                <div class="h-100 d-flex align-items-center">
                    <a class="navbar-brand d-flex align-items-center h-75" href="#">
                        <!-- desktop -->
                        <img class="d-none d-md-inline-block h-100 py-2 ms-2" src="img/logo.svg" alt="logo">

                        <!-- mobile -->
                        <img class="d-inline-block d-md-none h-100" src="img/mobile-logo.png" alt="logo">
                    </a>
                </div>

            <!-- /Logo --------->

                
            <!-- Serchbar ------->
                <form class="d-flex position-relative w-100 " role="search">

                    <input class="form-control ps-5" type="search" placeholder="Prova a cercare: Laravel" aria-label="Search">

                    <button class="btn btn-outline border-0 bg-transparent position-absolute" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                </form>
            <!-- /Serchbar ------>

            <!-- icons ---------->
                <div class="h-100">
                    <ul class="__nav-icon list-group-horizontal d-flex align-items-center h-100 ps-3 pe-3">

                        <li class="list-group-item d-none d-md-inline-block pe-3">
                            <a class="text-dark" href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>

                        
                        <li class="list-group-item d-none d-md-inline-block pe-3">
                            <a class="text-dark" href="#">
                                <i class="fa-solid fa-circle-info"></i>
                            </a>
                        </li>

                        
                        <li class="list-group-item d-none d-md-inline-block pe-3">
                            <a class="text-dark" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>


                        <!-- dropdown -->
                        <li class="list-group-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell __bell-color"></i>
                            </a>

                            <ul class="dropdown-menu __dropdown-position">

                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>

                            </ul>
                        </li>

                        
                    </ul>
                </div>
            <!-- /icons ---------->

            </div>

        </nav>
       

        <!-- SIDEBAR -->
        <div class="__mysidenav d-flex flex-column justify-content-between">

            <!-- top-side -->
            <div class="container-fluid p-0">

                <ul class="list-unstyled mt-2 d-flex flex-column align-items-center">

                    <li class="pb-2 w-100">
                        <a class="text-white text-decoration-none row w-100 px-2 m-0" href="#">

                            <div class="col p-0 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-house py-1"></i>
                            </div>
        
                            <span  class="d-none d-md-inline-block col ps-0">Home</span>
                        
                        </a>
                    </li>


                    <li class="pb-2 w-100">
                        <a class="text-white text-decoration-none row w-100 px-2 m-0" href="#">

                            <div class="col p-0 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-chart-simple py-1"></i>
                            </div>
        
                            <span  class="d-none d-md-inline-block col ps-0">Stat</span>
                        
                        </a>
                    </li>


                    <li class="pb-2 w-100">
                        <a class="text-white text-decoration-none row w-100 px-2 m-0" href="#">

                            <div class="col p-0 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-signal py-1"></i>
                            </div>
        
                            <span  class="d-none d-md-inline-block col ps-0">Signal</span>
                        
                        </a>
                    </li>


                </ul>

            </div>

            <!-- bottom-side -->
            <div class="container-fluid p-0">

                <a class="text-white text-decoration-none row w-100 px-2 m-0  mb-4" href="#">

                    <div class="col p-0 d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-gear"></i>
                    </div>

                    <span  class="d-none d-md-inline-block col ps-0">Admin</span>
                
                </a>

            </div>

        </div>



    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
